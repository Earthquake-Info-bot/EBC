<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[0.1.6]EBC - Lテロ</title>
<style>
  body {
    margin: 0;
    background: transparent;
  }

  /* 下部横バー */
  #bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px; /* 少し細く */
    background: linear-gradient(to right, #2980b9, #1e3c72);
  }

  /* 左端縦バー（横幅太め、横バーと重ならないように） */
  #left-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 120px; /* 太め */
    height: calc(100% - 80px); /* 横バーの高さを引いた分だけ縦に */
    background: linear-gradient(to bottom, #1e3c72, #2980b9);
  }
</style>
</head>
<body>

<div id="bottom-bar"></div>
<div id="left-bar"></div>

</body>
</html>
