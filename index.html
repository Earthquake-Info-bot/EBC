<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBC - Lテロ</title>
<style>
  body {
    margin: 0;
    background: transparent;
  }

  /* 下部横バー */
  #bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: rgba(0,0,0,0.6);
  }

  /* 右端縦バー */
  #right-bar {
    position: fixed;
    top: 0;
    right: 0;
    width: 200px;
    height: 100%;
    background: rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

<div id="bottom-bar"></div>
<div id="right-bar"></div>

</body>
</html>
