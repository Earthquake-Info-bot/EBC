<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[0.1.2]EBC - Lテロ</title>
<style>
  body {
    margin: 0;
    background: transparent;
  }

  /* 下部横バー（左→右のグラデーション） */
  #bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(to right, #1e3c72, #2a5298);
  }

  /* 左端縦バー（上→下のグラデーション） */
  #left-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 60px;
    height: 100%;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
  }
</style>
</head>
<body>

<div id="bottom-bar"></div>
<div id="left-bar"></div>

</body>
</html>
