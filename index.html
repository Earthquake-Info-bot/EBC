<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[0.1.3]EBC - Lテロ</title>
<style>
  body {
    margin: 0;
    background: transparent;
  }

  /* 下部横バー（左→右グラデーション） */
  #bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(to right, #1e3c72, #2980b9); /* 青の濃淡グラデ */
  }

  /* 左端縦バー（上→下グラデーション、横幅を太く） */
  #left-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 120px; /* 太めに変更 */
    height: 100%;
    background: linear-gradient(to bottom, #1e3c72, #2980b9); /* 横バーと同じ色グラデ */
  }
</style>
</head>
<body>

<div id="bottom-bar"></div>
<div id="left-bar"></div>

</body>
</html>
