<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>EBC v0.1.4</title>
<style>
body {
  margin: 0;
  background: #e6e6e6;
  font-family: "Hiragino Mincho ProN", "Times New Roman", serif;
  font-style: italic; /* 全体斜体 */
}

/* ===== タイトル ===== */
h1 {
  width: 1024px;
  margin: 20px auto 25px auto;
  text-align: center;
  font-size: 44px;
  font-weight: 700;
  color: #333;
  letter-spacing: 2px;
}

/* ===== 共通幅固定 ===== */
section {
  width: 1024px;
  margin: 0 auto;
}

/* ===== セクション見出し ===== */
h2 {
  font-size: 28px;
  margin: 30px 0 15px 0;
  color: #444;
}

/* ===== 各項目行 ===== */
.item {
  display: flex;
  align-items: center;
  gap: 20px;
  margin: 15px 0;
}

/* ===== 小見出し ===== */
h3 {
  margin: 0;
  font-size: 20px;
  font-weight: 500;
  color: #333;
}

/* ===== ボタン ===== */
button {
  height: 38px;
  font-size: 16px;
  padding: 0 12px;
  font-family: "Hiragino Mincho ProN", "Times New Roman", serif; /* 明朝系 */
  font-style: normal; /* ボタンは斜体にしない方が読みやすい */
}
</style>
</head>

<body>

<h1>Emergency Broadcast Console</h1>

<section>
  <h2>地震</h2>

  <div class="item">
    <h3>緊急地震速報（警報）</h3>
    <button>再生</button>
    <button>停止</button>
  </div>

  <div class="item">
    <h3>緊急地震速報（予報）</h3>
    <button>再生</button>
    <button>停止</button>
  </div>

</section>

</body>
</html>
